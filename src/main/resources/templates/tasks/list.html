<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tasks</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header class="bg-primary text-white text-center py-3">
    <h1>Project Management System</h1>
</header>
<div class="container">
    <h1>Tasks</h1>
    <a href="/tasks/create" class="btn btn-primary">Create Task</a><br><br>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Status</th>
            <th>Project Name</th>
            <th>Resource Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.id}"></td>
            <td th:text="${task.name}"></td>
            <td th:text="${task.status}"></td>
            <td th:text="${task.project != null ? task.project.name : 'N/A'}"></td>
            <td th:text="${task.resource != null ? task.resource.name : 'N/A'}"></td>
            <td>
                <a th:href="@{/tasks/update/{id}(id=${task.id})}" class="btn btn-warning">Update</a>
                <a th:href="@{/tasks/delete/{id}(id=${task.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
