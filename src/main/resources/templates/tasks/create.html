<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Task</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header class="bg-primary text-white text-center py-3">
    <h1>Project Management System</h1>
</header>
<div class="container mt-5">
    <h1>Create New Task</h1>

    <!-- Error Message -->
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <span th:text="${error}"></span>
    </div>

    <form action="/tasks" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Task Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select class="form-select" id="status" name="status" required>
                <option value="Pending">Pending</option>
                <option value="In Progress">In Progress</option>
                <option value="Completed">Completed</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="project" class="form-label">Project</label>
            <select class="form-select" id="project" name="project.id" required>
                <option th:each="project : ${projects}" th:value="${project.id}" th:text="${project.name}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="resource" class="form-label">Resource</label>
            <select class="form-select" id="resource" name="resource.id">
                <option th:each="resource : ${resources}" th:value="${resource.id}" th:text="${resource.name}" th:if="${resource.status == 'Available'}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
        <a href="/tasks" class="btn btn-secondary">Cancel</a>

    </form>
</div>
</body>
</html>
